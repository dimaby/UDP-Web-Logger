<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Smart UDP Log Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <label>🔍 Search: <input type="text" id="searchInput" placeholder="Filter logs" /></label>
        <button id="pauseBtn">⏸ Pause</button>
        <button id="resumeBtn" disabled>▶ Resume</button>
        <button id="clearBtn">🧹 Clear</button>
        <button id="downloadBtn">⬇ Save log</button>
        <button id="autoScrollBtn" class="toggle">👁 Auto-scroll: ON</button>
        <span class="pill live" id="liveStatus">LIVE</span>
    </header>
    <main>
        <div id="logContainer">
            <div id="logList"></div>
        </div>
    </main>
    <footer>
        <span class="status" id="connectionStatus">Connecting…</span>
        <span class="status nowrap" id="logCount">0 entries</span>
    </footer>
    <script src="/static/app.js"></script>
</body>
</html>
